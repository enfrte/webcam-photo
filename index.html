<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Demo</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <p id="webcam-error"></p>

  <button id="initWebcam">Start webcam</button>
  <div id="webcam-container" style="display:none">
    <video id="video" width="640" height="480" autoplay></video>
    <button id="snap">Take photo</button>
    <canvas class="hidden" id="canvas" width="640" height="480"></canvas>
  </div>

  <script src="webcam-photo.js"></script>
</body>
</html>
